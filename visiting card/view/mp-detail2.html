<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>mp-detail</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/mp-detail.css"/>
    <link rel="stylesheet" href="../css/animate.css"/>

    <script src="../js/jquery-2.1.4.min.js"></script>

</head>

                <a href="javascript:;">

            </div>
        </div>
    </div>
    <!--头部结束-->

    <!--名片框开始-->
    <div class="d-box">
        <ul>
            <li>
                <p class="db-p">陈娜</p>
                <span class="db-span">市场总监</span>
            </li>
            <li>
                <i class="db-i">手机</i>

                <h3 class="db-h31">17737719495</h3>
            </li>
            <li>
                <i class="db-i">Email</i>

                <h3 class="db-h32">732150963@qq.com</h3>
            </li>
            <li>
                <i class="db-i">公司</i>

                <h3 class="db-h32 db-h33">中中国(国际)装备制造业网上博览会造业</h3>
            </li>
        </ul>
            <span class="imgspan1">
                <img src="../images/tx.png" alt="" style="display: none"/>
                <span>陈</span>
            </span>

        <div class="imgspan2">
            <img src="../images/erweima.png" alt=""/>
        </div>
        <div class="show">
            <div class="show-t">
                <i>
                    <img src="../images/big-ewm.png" alt=""/>
                </i>
            </div>
            <div class="show-f">
                <p class="hide">关&nbsp;&nbsp;&nbsp;&nbsp;闭</p>
            </div>
        </div>
    </div>
    <!--名片框结束-->


    <!--收藏框开始-->
    <div class="sc">
        <div class="sc-l">
            <i>
                <img src="../images/redeye.png" alt=""/>
            </i>
            <span>人气:&nbsp;188</span>
        </div>
        <div class="sc-r">
            <i>
                <img src="../images/haoyou.png" alt=""/>
            </i>
            <span>收藏:&nbsp;188</span>
        </div>
    </div>
    <!--收藏框结束-->


    <!--提示信息开始-->
    <div class="smyishi">
        <span>
            <img src="../images/smhylist.png" alt=""/>
        </span>
        <p class="smp1">温馨提示:</p>
        <p class="smp2">很抱歉，信息仅好友可见,</p>
        <p class="smp3">您暂时不能参看名片详细信息!</p>
    </div>
    <div class="abtn">
        <a href="javascript:;">返回通讯录</a>
        <a href="javascript:;">添加好友</a>
    </div>
    <!--提示信息结束-->

    <!--固定tab栏开始-->
    <div class="gd-tab">
            <button>拨打电话</button>
    </div>
    <!--固定tab栏结束-->
</div>
<script>
    $(document).ready(function () {
        $(".imgspan2>img").click(function () {
            $(".show").fadeIn();
            $(".show").addClass("animated swing");
        })
        $(".hide").click(function () {
            $(".show").fadeOut();
        })
        $(".tab-r").click(function () {
            $(".ysc").html("已收藏到名片夹");
        })
    })
</script>
</body>
</html>
