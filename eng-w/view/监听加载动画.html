<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>document</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/animate.css"/>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/base.js"></script>
    <style>
        .box {
            max-width: 7.5rem;
            background-color: #fff;
            margin: 0 auto;
        }
        .bc{
            width: 7.1rem;
            background-color: #007aff;
            margin: 0 auto;
        }
        .bc>ul>li{
            display: flex;
            justify-content: space-between;
        }
        .bc>ul>li>i{
            display: block;
            width: 3rem;
            height: 3rem;
            background-color: yellow;
            margin-bottom: .2rem;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="bc">
        <ul>
            <li class="aa">
                <i class="animated"></i>
                <i class="animated"></i>
            </li>
            <li class="bb">
                <i class="animated"></i>
                <i class="animated"></i>
            </li>
            <li class="cc">
                <i class="animated"></i>
                <i class="animated"></i>
            </li>
            <li class="dd">
                <i class="animated"></i>
                <i class="animated"></i>
            </li>
            <li class="ee">
                <i class="animated"></i>
                <i class="animated"></i>
            </li>
            <li class="aa">
                <i class="animated"></i>
                <i class="animated"></i>
            </li>
            <li class="aa">
                <i class="animated"></i>
                <i class="animated"></i>
            </li>
            <li class="aa">
                <i></i>
                <i></i>
            </li>
            <li class="ff">
                <i class="animated"></i>
                <i class="animated"></i>
            </li>
        </ul>
        <div class="gg">
            <!--<i class="animated" style="display: block;width: 2rem;height: 2rem;background-color: red"></i>-->
            <i class="animated ui" style="display: block;width: 2rem;height: 2rem;background-color: green"></i>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        function ani(claname,type1,type2){
            if(($("."+claname).offset().top - $(window).scrollTop())<$(window).height()){
//                $("."+claname).find("i").eq(0).addClass(type1);
//                $("."+claname).find("i").eq(1).addClass(type2);
                $("."+claname).find($(".ui")).addClass(type1);

            };
            $(window).scroll(function(){
                if(($("."+claname).offset().top - $(window).scrollTop())<$(window).height()){
//                    $("."+claname).find("i").eq(0).addClass(type1);
//                    $("."+claname).find("i").eq(1).addClass(type2);  /*可更改的地方*/
                    $("."+claname).find($(".ui")).addClass(type1);
                };
            });
        };
//        ani("aa","bounce","zoomInRight");
//        ani("bb","zoomInLeft","zoomInRight");
//        ani("cc","zoomInLeft","zoomInRight");
//        ani("dd","zoomInLeft","zoomInRight");
//        ani("ee","zoomInLeft","zoomInRight");
//        ani("ff","bounce","zoomInRight");
        ani("gg","zoomInLeft","zoomInRight");
    })
</script>


<!--
使用方法:
调用这段script代码
将find里面的dom元素改变为自己需要加效果的dom元素
需要加效果的地方加类名animated
再给父元素加上ani里面的类名 如上述代码的"aa" "bb" "cc"
如果在一个标签下有四个相同级别的dom元素 可以增加type 相对应的增加或者删除ani里面的动画效果

-->





</body>
</html>
