<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>个人中心</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/e-common.css"/>
    <link rel="stylesheet" href="../css/e-gerenzhongxin.css"/>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/base.js"></script>
</head>
<body>
<div class="box">
    <!--头部开始-->
    <div class="zl-top">
        <div class="zlt-c">
            <div class="zltc-l">

            </div>
            <div class="zltc-c">
                <p>Personal</p>
            </div>
            <div class="zltc-r">

            </div>
        </div>
    </div>
    <!--头部结束-->

    <!--个人信息开始-->
    <div class="p-info">
        <a href="javscript:;">
            <div class="p-info-c">
                <div class="p-info-c-l">
                    <i>
                        <img src="../images/qq-tx.png" alt="" style="display: none"/>
                        <span>N</span>
                    </i>
                    <p>NaChen</p>
                </div>
                <div class="p-info-c-r">
                    <i>
                        <img src="../images/li-jiantou.png" alt=""/>
                    </i>
                </div>
            </div>
        </a>
    </div>
    <!--个人信息结束-->


    <!--好友处理部分-->
    <div class="gr-list">
        <div class="gr-list-c">
            <ul>
                <li>
                    <a href="javscript:;">
                        <div class="gr-list-c-l">
                            <i>
                                <img src="../images/haoyoulist.png" alt=""/>
                            </i>
                            <p>Contacts list</p>
                        </div>
                        <div class="gr-list-c-r">
                            <i>
                                <img src="../images/li-jiantou.png" alt=""/>
                            </i>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <div class="gr-list-c-l">
                            <i>
                                <img src="../images/tianjiahaoyou.png" alt=""/>
                            </i>
                            <p>New contacts list</p>
                            <span>4</span>
                        </div>
                        <div class="gr-list-c-r">
                            <i>
                                <img src="../images/li-jiantou.png" alt=""/>
                            </i>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!--好友处理部分-->

    <!--资料部分-->
    <div class="gr-list">
        <div class="gr-list-c">
            <ul>
                <li>
                    <a href="javascript:;">
                        <div class="gr-list-c-l">
                            <i>
                                <img src="../images/bianji.png" alt=""/>
                            </i>
                            <p>Edit data</p>
                        </div>
                        <div class="gr-list-c-r">
                            <i>
                                <img src="../images/li-jiantou.png" alt=""/>
                            </i>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <div class="gr-list-c-l">
                            <i>
                                <img src="../images/xiugai.png" alt=""/>
                            </i>
                            <p>Modify password</p>
                        </div>
                        <div class="gr-list-c-r">
                            <i>
                                <img src="../images/li-jiantou.png" alt=""/>
                            </i>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 资料部分-->


    <!--退出登录-->
    <div class="gr-list">
        <div class="gr-list-c">
            <ul>
                <li>
                    <a href="javascript:;">
                        <div class="gr-list-c-l">
                            <i>
                                <img src="../images/tuichu.png" alt=""/>
                            </i>
                            <p>Log out</p>
                        </div>
                        <div class="gr-list-c-r">
                            <i>
                                <img src="../images/li-jiantou.png" alt=""/>
                            </i>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!--退出登录-->

    <!--底部导航开始-->
    <div class="foot">
        <div class="foot-c">
            <a href="{:url('index/index')}">
                <i class="icon1"></i>
                <span>COMPANY</span>
            </a>
            <a href="{:url('product/index')}">
                <i class="icon2"></i>
                <span>PRODUCT</span>
            </a>
            <a href="{:url('product/index')}">
                <i class="icon3"></i>
                <span>COMMUNITY</span>
            </a>
            <a href="{:url('news/index')}">
                <i class="icon4"></i>
                <span>NEWS</span>
            </a>
            <a href="{:url('index/baoming')}" class="hondq">
                <i class="icon51"></i>
                <span class="green">PERSONAL</span>
                <time class="tt"></time>
            </a>
        </div>
    </div>
    <!--底部导航结束-->
</div>
</body>
</html>
