<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>资料编辑</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/e-zlbj.css"/>
    <link rel="stylesheet" href="../css/e-common.css"/>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/base.js"></script>
</head>
<body>
<div class="box">
    <!--头部开始-->
    <div class="zl-top">
        <div class="zlt-c">
            <div class="zltc-l">
                <a href="javascript:;">
                    <img src="../images/huisejiantou.png" alt=""/>
                </a>
            </div>
            <div class="zltc-c">
                <p>Company address</p>
            </div>
            <div class="zltc-r">
                <a href="javascript:;">
                    Save
                </a>
            </div>
        </div>
    </div>
    <!--头部结束-->

    <!--地址输入开始-->
    <div class="ipt">
        <div class="ipt-c">
            <input type="text"/>
            <div class="clear">
                <i>
                    <img src="../images/dele.png" alt="" style="display: none"/>
                </i>
            </div>
        </div>

    </div>
    <!--地址输入结束-->
</div>
<script>
    $(document).ready(function () {
        $(".clear>i>img").click(function(){
            $(".ipt-c>input").val("");
            $(".clear>i>img").hide();
        })
        $("input").on("input", function() {
            if($(".ipt-c>input").val() != ""){
                $(".clear>i>img").css('display','block');
            }else if($(".ipt-c>input").val() == ""){
                $(".clear>i>img").css('display','none');
            }
        });
    })
</script>
</body>
</html>
