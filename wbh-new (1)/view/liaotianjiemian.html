<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>聊天界面</title>
    <link rel="stylesheet" href="../css/reset.css"/>

    <link rel="stylesheet" href="../css/swiper-3.4.2.min.css"/>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/swiper-3.4.2.min.js"></script>
    <style>
        .box {
            max-width: 7.5rem;
            background-color: #fff;
            margin: 0 auto;
        }
        .active{

        body{

        .liaotian{

        }

        }

<body>
<div class="box">
    <!--公共头部布局开始-->
    <div class="header">
        <div class="header-c">
            <div class="hc-l">
                <a href="javascript:history.back();">

            </div>
            <div class="hc-c">
                <p>王硕-道骐润滑油</p>
            </div>
            <div class="hc-r">
                <a href="mingpian.html" class="tto">
                    <img src="../images/own/tto.png" alt=""/>
                </a>
            </div>
        </div>
    </div>
    <!--公共头部布局开始-->

    <div class="liaotian">
        <img src="../images/images2/1.png" alt="" style="width: 100%"/>
        <a href="http://vr.cneme.cn/tour/f0c6f241776462df">
            <img src="../images/images2/2.png" alt="" style="width: 100%"/>
        </a>
        <img src="../images/images2/3.png" alt="" style="width: 100%"/>

        </a>
        <a href="chanpinmoshi.html">

        <a href="javascript:;">

    </div>


</div>
<script>
    $(document).ready(function () {

//        轮播
        var mySwiper = new Swiper('.swiper-container', {
            autoplay: 5000,//可选选项，自动滑动
            pagination : '.swiper-pagination',
        })
//        轮播


//        文本折叠
        $(".seemorea").on("click",function(){
            $(this).siblings("p").removeClass('mui-ellipsis-3');
            $(this).hide();
        });
//        文本折叠

//        收藏
        $(".footmpl").on("click",function(){
            $(".footmpl>i>img").attr("src","../images/own/star1.png")
        })
//        收藏
    })
</script>
