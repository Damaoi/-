<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>document</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <!--<link rel="stylesheet" href="../css/"/>-->
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/base.js"></script>
    <style>
        input{
            float: left;
            display: block;
            width: 200px;
            height: 50px;
            font-size: 30px;
            border: 2px solid green!important;
        }
        .clear{
            clear: both;
        }
        span{
            width: 50px;
            height: 50px;
            display: block;
            float: left;
        }
        span img{
            width: 100%;
            height: 100%;
            display: block;
        }
        .jia{
            /*transform: rotate(45deg);*/
        }
    </style>
</head>
<body>
<div class="box">
    <input type="text" class="ipt1"/>
    <span>
        <img src="../images/jia.jpg" alt="" class="jia"/>
    </span>
    <input type="text" class="ipt2"/>
    <span>
        <img src="../images/deng.jpg" alt="" class="deng"/>
    </span>
    <input type="text"  class="ipt3" value="0"/>
    <div class="clear"></div>
</div>
<script>
    $(document).ready(function () {
            $(".deng").on("click",function(){
                if(!isNaN($(".ipt1").val()) && !isNaN($(".ipt2").val())){
                    $(".ipt3").val(parseInt($(".ipt1").val()) + parseInt($(".ipt2").val()))
                }else{
                    alert("请输入全数字文本")
                }
            })
        $(".jia").on("click",function(){
            if($(".jia").attr("src") == "../images/jia.jpg"){
                $(".jia").attr("src","../images/cheng.jpg")
                $(".deng").on("click",function(){
                    if(!isNaN($(".ipt1").val()) && !isNaN($(".ipt2").val())){
                        $(".ipt3").val(parseInt($(".ipt1").val()) * parseInt($(".ipt2").val()))
                    }else{
                        alert("请输入全数字文本")
                    }
                })
            }else{
                $(".jia").attr("src","../images/jia.jpg")
                $(".deng").on("click",function(){
                    if(!isNaN($(".ipt1").val()) && !isNaN($(".ipt2").val())){
                        $(".ipt3").val(parseInt($(".ipt1").val()) + parseInt($(".ipt2").val()))
                    }else{
                        alert("请输入全数字文本")
                    }
                })
            }
        })
    })
</script>
</body>
</html>
