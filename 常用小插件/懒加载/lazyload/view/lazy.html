<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>document</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <!--<link rel="stylesheet" href="../css/"/>-->
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/jquery.lazyload.js"></script>
    <script src="../js/base.js"></script>
    <script>
        $(document).ready(function(){
            $("img").lazyload(
                    {
                        threshold: 200,
                        effect: "slideDown",
                        placeholder : "../images/GIF.gif",
                        event: 'mouseover',
                        container: $("#container"),
                        failurelimit : 10
                    }
            );
        })
    </script>
    <style>
        .box {
            max-width: 7.5rem;
            background-color: #fff;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="box">
    <img class="lazy" data-original="../images/3dzs.png">
    <img class="lazy" data-original="../images/banner.png">
    <img class="lazy" data-original="../images/banner1.png">
    <img class="lazy" data-original="../images/banner1.png">
    <img class="lazy" data-original="../images/canyuan.png">
</div>
</body>
</html>
