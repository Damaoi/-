<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>document</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <!--<link rel="stylesheet" href="../css/"/>-->
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/echo.min.js"></script>
    <style>
        .box {
            max-width: 7.5rem;
            background-color: #fff;
            margin: 0 auto;
        }
        .box img{
            width: 7.5rem;
        }
    </style>
</head>
<body>
<div class="box">
    <img class="loading" src="../images/loading.gif" data-echo="../images/carcar.png" />
    <img class="loading" src="../images/loading.gif" data-echo="../images/carcar1.png" />
    <img class="loading" src="../images/loading.gif" data-echo="../images/carcar2.png" />
    <img class="loading" src="../images/loading.gif" data-echo="../images/carcar3.png" />
    <img class="loading" src="../images/loading.gif" data-echo="../images/datu.png" />
    <img class="loading" src="../images/loading.gif" data-echo="../images/datu2.png" />
    <img class="loading" src="../images/loading.gif" data-echo="../images/datu3.png" />
</div>
<script>
    $(document).ready(function () {
        echo.init({
            offset: 100,
            throttle: 250,
            unload: false,
            callback: function (element, op) {
                console.log('loaded ok.');
            }
        });
    })
</script>
</body>
</html>
