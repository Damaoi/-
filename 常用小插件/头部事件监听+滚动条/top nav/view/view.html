<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/jquery.toTop.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/top.css">
    <link rel="stylesheet" href="../css/animate.css">
    <title>Document</title>
    <style>
        body{
            padding-top: 50px;
        }
        .clear{
            clear: both;
        }
        .to-top{
            display: none;
            padding:20px;
            color: #fff;
            background-color: #f50;
        }
    </style>
</head>
<body>

<div class="nav">
    <p>这是始终在最上面的nav导航栏</p>
</div>
<div style="height: 200px"></div>
<div class="scrool" style="display: none">
    滚动后只显示此标签
</div>
    <div class="top">
        <a href="javascript:;" style="background-color: blue;">第一个</a>
        <a href="javascript:;">第二个</a>
        <a href="javascript:;">第三个</a>
        <a href="javascript:;">第四个</a>
        <a href="javascript:;">第五个</a>
        <a href="javascript:;">第六个</a>
        <a href="javascript:;">第七个</a>
        <a href="javascript:;">第八个</a>
        <div class="clear"></div>
    </div>
<div style="height: 500px"></div>
<div style="height: 500px;width: 500px;background-color:red;" class="animated bounceInLeft">right</div>
<div style="height: 500px;width: 500px;background-color:red;" class="animated bounceInLeft">right</div>
<div style="height: 500px;width: 500px;background-color:red;" class="animated bounceInLeft">right</div>
<div style="height: 500px;width: 500px;background-color:red;" class="animated bounceInLeft">right</div>



<a class="to-top">返回顶部</a>
<a href="javascript:;" style="padding: 5px;background-color: red;position: fixed;right: 15px;
bottom: 0px">联系我们</a>




    <script>
        $(document).ready(function(){
//            console.log($(".scrool").offset().top - $(window).scrollTop());
//            console.log($(".top").offset().top - $(window).scrollTop());

//            固定头部
            $(window).scroll(function(){
                if($(".top").offset().top - $(window).scrollTop() < 50){
                    $(".scrool").show();
                    $(".nav").hide();
                }else if($(".top").offset().top - $(window).scrollTop() >= 50){
                    $(".scrool").hide();
                    $(".nav").show();
                }
            })

//鼠标经过
            $(".top>a").hover(function(){
                $(this).addClass("animated bounceInLeft").siblings().removeClass("animated bounceInLeft");
                $(this).css({
                    "border-bottom" : "2px solid yellow",
                    "background": "blue",
                }).siblings().css({
                    "border-bottom" : "none",
                    "background": "none"

                })
            })

//返回顶部

            $('.to-top').toTop();


        })
    </script>
</body>
</html>
