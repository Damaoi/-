    <script src="../js/bootstrap.min.js"></script>

        }

</head>
<body>
<div class="top">

        <div class="top-r">
            <div class="topr-t">
                <a href="javascript:;">第一个</a>
                <a href="javascript:;">第二个</a>
                <a href="javascript:;">第三个</a>
                <a href="javascript:;">第四个</a>
                <a href="javascript:;">第五个</a>
                <a href="javascript:;">第六个</a>
                <a href="javascript:;">第七个</a>
                <a href="javascript:;">第八个</a>
                <a href="javascript:;">第九个</a>

        </div>
        <div class="clear"></div>
    </div>
</div>


<div class="lbox">
    <a href="javascript:;" style="display: none">啦啦啦</a>

    <div class="lalala" style="display: block">啦啦啦</div>
    <a href="javascript:;">哈哈哈</a>

    <div class="hahaha">哈哈哈</div>
    <a href="javascript:;">啊啊啊</a>

    <div class="aaa">啊啊啊</div>
</div>

<div class="bb">

</div>


<div class="fanzhuan">

</div>

<div class="icon">
    <div class="icon-c">
        <span>返回顶部</span>

        <p>顶部</p>

        <div class="clear"></div>
    </div>
</div>


<script>
    $(document).ready(function () {
        $(".top-l>a").hover(function () {
            $(this).css({
                "background": "#66512c"
            }).siblings().css({
                "background": "none"
            })
            $(".topr-b>div").hide().eq($(".top-l>a").index(this)).show();
            $(".topr-t>a").css({
                "background": "yellow"
            }).eq($(".top-l>a").index(this)).css({
                "background": "#66512c"
            })
//        $(".topr-b>div").addClass("animated flash");
            $(".topr-b>div>p").addClass("animated rollIn");
        })
        $(".topr-t>a").hover(function () {
            $(this).css({
                "background": "#66512c"
            }).siblings().css({
                "background": "none"
            })
            $(".top-l>a").css({
                "background": "red"
            }).eq($(".topr-t>a").index(this)).css({
                "background": "#66512c"
            })
            $(".topr-b>div").hide().eq($(".topr-t>a").index(this)).show();

        })


        $(".lbox>a:nth-child(1)").hover(function () {
            $(this).hide();
            $(".lalala").show();
            $(".lbox>a:nth-child(3)").show();
            $(".lbox>a:nth-child(5)").show();
            $(".hahaha").hide();
            $(".aaa").hide();
            $(".lalala").addClass("animated bounce");
        })
        $(".lbox>a:nth-child(3)").hover(function () {
            $(this).hide();
            $(".hahaha").show();
            $(".lbox>a:nth-child(5)").show();
            $(".lbox>a:nth-child(1)").show();
            $(".aaa").hide();
            $(".lalala").hide();
            $(".hahaha").addClass("animated bounce");
        })
        $(".lbox>a:nth-child(5)").hover(function () {
            $(this).hide();
            $(".aaa").show();
            $(".hahaha").hide();
            $(".lalala").hide();
            $(".lbox>a:nth-child(3)").show();
            $(".lbox>a:nth-child(1)").show();
            $(".aaa").addClass("animated bounce");
        })


        $(".bb").hover(function () {
            $(".bb").css({
                "width": "500px",
            })
        })


        $(".icon-c").mouseover(function () {
            $(".icon-c>span").css({
                "display": "block",
            });
        });
        $(".icon-c").mouseout(function () {
            $(".icon-c>span").css({
                "display": "none",
            });
        });
    })
</script>
</body>
</html>
