        }

        .box1 img {

            height: 100%;
        }

        .mb {
            display: none;
            background-color: rgba(255, 0, 0, 0.4);
            width: 200px;
            height: 200px;
            position: absolute;
            top: 200px;
            right: 0;
            left: 0;
            transition: all 2s;
        }

        .clear {
            clear: both;
        }
    </style>
