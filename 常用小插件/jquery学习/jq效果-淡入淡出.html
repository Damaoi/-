<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-2.1.4.min.js"></script><!--这是jq的外联文件  必须在所有引用的script文件之前 因为要首先调用它才可以-->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        p{
            width: 200px;
            height: 200px;
            margin-right: 20px;
            line-height: 200px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
<div class="box">
    <p class="p1" style="background-color: yellow">没有设置时间</p>
    <p class="p2" style="background-color: red">设置为slow</p>
    <p class="p3" style="background-color: blue">设置为毫秒的</p>

    <p class="p4" style="background-color: red">向下滑动</p>
    <p class="p5" style="background-color: blue">向上滑动</p>
    <p class="p6" style="background-color: yellow">切换滑动toggle</p>
</div>
<button>点击淡入三个不同效果的盒子</button>
<button class="btn1">点击淡出三个不同效果的盒子</button>
<button class="btn2">toggle切换</button>
<button class="btn3">点击渐变颜色</button>
<script>
    $(document).ready(function(){


        /*淡入淡出效果*/
        $("button").click(function(){
            $(".p1").fadeIn();
            $(".p2").fadeIn("fast");
            $(".p3").fadeIn(3000,function(){
                alert("button 3000")
            });  /*fadeIn  是淡入已经隐藏的元素*/
        })


        $(".btn1").click(function(){
            $(".p1").fadeOut();
            $(".p2").fadeOut("slow");
            $(".p3").fadeOut(3000);  /*fadeOut  是淡出显示的元素*/
        })


        $(".btn2").click(function(){
            $(".p1").fadeToggle();
            $(".p2").fadeToggle("slow");
            $(".p3").fadeToggle(3000);  /*fadeToggle  是用来切换淡入淡出的元素*/
        })                              /*需要关闭上面两个查看fadeToggle效果*/


        $(".btn3").click(function(){
            $(".p1").fadeTo("fast",0.3);
            $(".p2").fadeTo("slow",0.15);
            $(".p3").fadeTo(3000,0.25);  /*fadeTo  是用来渐变颜色的*/
        })

    })
</script>
</body>
</html>
