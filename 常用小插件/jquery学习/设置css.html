<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-2.1.4.min.js"></script><!--这是jq的外联文件  必须在所有引用的script文件之前 因为要首先调用它才可以-->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
<p>添加类名</p>
<button class="btn">addClass添加css类</button>
<button class="btn1">removeClass删除css类</button>
<button class="btn2">toggleClass过滤删除的元素</button>

<script>
    $(document).ready(function(){
        $(".btn").click(function(){
            $("p").addClass("blue");    /*因为是添加类名所以不需要写"." 前面已经声明*/
        })
        $(".btn1").click(function(){
            $("p").removeClass("blue");
        })
        $(".btn2").click(function(){
            $("p").toggleClass("blue");    /*切换类名bule的属性值*/
        })
    })
</script>
</body>
</html>
