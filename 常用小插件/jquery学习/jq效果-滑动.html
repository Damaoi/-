<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-2.1.4.min.js"></script><!--这是jq的外联文件  必须在所有引用的script文件之前 因为要首先调用它才可以-->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        p{
            width: 200px;
            height: 200px;
            margin-right: 20px;
            line-height: 200px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
<div class="box">
    <p class="p4" style="background-color: red">向下滑动</p>
    <p class="p5" style="background-color: blue">向上滑动</p>
    <p class="p6" style="background-color: yellow">切换滑动toggle</p>
</div>
<button class="btn4">向下滑动</button>
<button class="btn5">向上滑动</button>
<button class="btn6">切换toggle</button>
<script>
    $(document).ready(function(){

        /*滑动效果*/

        $(".btn4").click(function(){
            $(".p4").slideDown();
            $(".p5").slideDown("slow");
            $(".p6").slideDown(3000,function(){
                alert("p6");
            });
        })


        $(".btn5").click(function(){
            $(".p4").slideUp();
            $(".p5").slideUp("slow");
            $(".p6").slideUp(3000);
        })


        $(".btn6").click(function(){
            $(".p4").slideToggle();
            $(".p5").slideToggle("slow");
            $(".p6").slideToggle(3000);
        })
    })
</script>
</body>
</html>
