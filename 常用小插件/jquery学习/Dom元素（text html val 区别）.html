<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-2.1.4.min.js"></script><!--这是jq的外联文件  必须在所有引用的script文件之前 因为要首先调用它才可以-->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<p class="p1">这是第一个按钮获取到的text</p>
<p class="p2"><br/>这是第二个按钮获取到的html</p>
<input type="text" class="input"/>
<button class="btn">text()</button>
<button class="btn1">html()</button>
<button class="btn2">val()</button>

<script>
    $(document).ready(function(){
        $(".btn").click(function(){
            alert("text():" + $(".p1").text());            /*获取该div所包裹的去除html标签所剩余的文本内容*/
        })
        $(".btn1").click(function(){
            alert("html:" + $(".p2").html());              /*获取该div所包裹的html标签及标签内的文本内容*/
        })
        $(".btn2").click(function(){
            alert("获取到的input:" + $(".input").val());    /*获取文本框等具有value属性的元素的value属性值，也就是文本框输入的内容*/
        })
    })
</script>
</body>
</html>
