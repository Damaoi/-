<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-2.1.4.min.js"></script><!--这是jq的外联文件  必须在所有引用的script文件之前 因为要首先调用它才可以-->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<p></p>
<button class="btn">ajax请求文件</button>
<script>

    $(document).ready(function(){
       $(".btn").click(function(){
           $("p").load('waibuwenjian.txt',function(responseTxt,statusTxt,xhr){
               if(statusTxt=="success")
                   alert("外部内容加载成功！");
               if(statusTxt=="error")
                   alert("Error: "+xhr.status+": "+xhr.statusText);
           })
       })
    })
</script>
</body>
</html>
