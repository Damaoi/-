<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-2.1.4.min.js"></script><!--这是jq的外联文件  必须在所有引用的script文件之前 因为要首先调用它才可以-->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            text-align: center;
            line-height: 200px;
        }
        .box2{
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class="box">
    <p>remove删除</p>
</div>
<div class="box2">
    <p class="p1">empty删除</p>
</div>
<button class="btn">remove删除元素和子元素</button>
<button class="btn1">emoty删除元素下的子元素</button>
<button class="btn2">过滤删除的元素</button>

<script>
    $(document).ready(function(){
        $(".btn").click(function(){
            $(".box").remove();
        })
        $(".btn1").click(function(){
            $(".box2").empty();
        })
        $(".btn2").click(function(){
            $("p").remove(".p1");    /*删除所有类名为p1的p标签*/
        })
    })
</script>
</body>
</html>
