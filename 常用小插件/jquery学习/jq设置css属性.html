<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-2.1.4.min.js"></script><!--这是jq的外联文件  必须在所有引用的script文件之前 因为要首先调用它才可以-->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<p style="color: blue" class="p1">点击更换颜色(不添加类名)</p>
<p style="color: pink" class="p2">点击更换颜色(不添加类名)</p>
<p style="color: black" class="p3">点击添加多种属性值</p>
<script>
    $(document).ready(function(){
        $(".p1").click(function(){
            $(".p1").css("color","red");
            alert("color:"+$(".p1").css("color"));
        })
        $(".p2").click(function(){
            $(".p2").css("color","yellow");
            alert("color:"+$(".p2").css("color"));
        })
        $(".p3").click(function(){
            $(".p3").css({
                "color":"red",
                "font-size":"25px",    /*多个属性值要用花括号 并且属性和属性值都要用引号*/
            })
        })
    })
</script>
</body>
</html>
