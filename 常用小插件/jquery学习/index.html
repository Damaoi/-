<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-2.1.4.min.js"></script>  <!--这是jq的外联文件  必须在所有引用的script文件之前 因为要首先调用它才可以-->
</head>
<body>
<p>点我消失</p>
<p>点我会消失</p>
<p>显示真的会消失</p>
<script>
    $(document).ready(function(){
        $("p").click(function(){
            $(this).hide(1000);  /*点击隐藏自己 1000指的是隐藏消耗时间*/
        })
    })


    $(document).ready(function(){

//        这是jquery必须要写的代码块 为了防止程序在页面加载完成之前执行程序

    })
</script>
</body>
</html>
