<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-2.1.4.min.js"></script><!--这是jq的外联文件  必须在所有引用的script文件之前 因为要首先调用它才可以-->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<p>默认元素</p>
<p>默认元素</p>
<p>默认元素</p>
<button class="btn">append添加元素到末尾</button>
<button class="btn1">prepend添加元素到第一个</button>
<button class="btn2">after在选中元素后添加元素</button>
<button class="btn3">before在选中元素之前添加元素</button>

<script>
    $(document).ready(function(){
        $(".btn").click(function(){
            $("p").append("<br/>append添加的元素");
        })
        $(".btn1").click(function(){
            $("p").prepend("prepend添加的元素<br/>");
        })
        $(".btn2").click(function(){
            $("p").after("after添加的元素<br/>");
        })
        $(".btn3").click(function(){
            $("p").before("brfore添加的元素<br/>");
        })
    })
</script>
</body>
</html>
