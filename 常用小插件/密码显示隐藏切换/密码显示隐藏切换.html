<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码显示隐藏切换</title>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="jquery.toggle-password.min.js"></script>
    <style>
        input{
            width: 200px;
            height: 200px;
        }
        button{
            width: 200px;
            height: 200px;
            margin-left: 200px;
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="password" id="password"/>
        <button id="togglePassword">点击显示</button>
    </div>
    <script>
        $(document).ready(function(){
            $('#password').togglePassword({
                el: '#togglePassword'
            });
            $("button").on("click",function(){
                if(($("button").html()) == "点击显示"){
                    $("button").html("点击隐藏")
                }else{
                    $("button").html("点击显示")
                }
            })
        })
    </script>
</body>
</html>
