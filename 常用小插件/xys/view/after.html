<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>document</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="../css/"/>-->
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        .center{
            width: 200px;
            height: 200px;
            background-color: #269abc;
            margin: 200px auto;
            line-height: 200px;
            text-align: center;
            font-size: 30px;
            position: relative;
        }
        .center:after{
             content: "";
             position: absolute;
             top: 200px;
             left: 100px;
             width: 0;
             height: 3px;
             background-color: yellow;
             transition: all .5s;
         }
        .center:before{
            content: "";
            position: absolute;
            top: 200px;
            right: 100px;
            width: 0;
            height: 3px;
            background-color: yellow;
            transition: all .5s;
        }
        .box:hover .center:after{
            width: 100px;
            display: block;
        }
        .box:hover .center:before{
            width: 100px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="center">中间</div>
    </div>
    <div class="box">
        <div class="center">中间</div>
    </div>

</script>
</body>
</html>
