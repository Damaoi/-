<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>九宫格布局</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/"/>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/base.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;}
        a{
            text-decoration: none;
        }
        body{
            /*font-size: 62.5%;*/
            font-family:"Microsoft YaHei";
        }
        .wrap{
            width: 100%;
            max-width: 7.5rem;
            height: 6rem;
            background: #ff894c;
            margin: 0 auto;
        }
        .con{
            width:100%;
            position: relative;
            left: 0;
            top: 1.2rem;
        }
        table{
            margin: 0 auto;
            box-sizing: border-box;
            padding: .15rem .15rem 0 0;
        }
        table tr td{
            display: inline-block;
            float: left;
            padding: 0 0 .15rem .15rem;
        }
        table tr td .box{
            width: 2rem;
            height: 2rem;
            line-height: 2rem;
            display: inline-block;
            background: #ffcc99;
            color: #fff;
            font-size: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="con">
        <table>
            <tr>
                <td><div class="box">1</div></td>
                <td><div class="box">2</div></td>
                <td><div class="box">3</div></td>
            </tr>
            <tr>
                <td><div class="box">8</div></td>
                <td><div class="box">m</div></td>
                <td><div class="box">4</div></td>
            </tr>
            <tr>
                <td><div class="box">7</div></td>
                <td><div class="box">6</div></td>
                <td><div class="box">5</div></td>
            </tr>
        </table>
    </div>
</div>
<script>
    $(document).ready(function () {

    })
</script>
</body>
</html>
