<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动</title>
    <style>
        .box{
            border: 1px solid red;
        }
        .boxl{
            width: 200px;
            height: 200px;
            border: 1px dashed #eee;
            background-color: pink;
            float: left;
        }
        .boxr{
            width: 200px;
            height: 200px;
            border: 1px dashed #eee;
            background-color: #0081d5;
            float: right;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="boxl">

        </div>
        <div class="boxr">

        </div>
        <div class="clear"></div>
    </div>
</body>
</html>
