<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>骑NMB自行车</title>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/swiper.animate1.0.2.min.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/swiper-3.4.2.min.js"></script>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/animate.min.css"/>
    <link rel="stylesheet" href="../css/swiper-3.4.2.min.css"/>
    <style>
        .box{
            width: 7.5rem;
            height: 9rem;
            margin: 0 auto;
            font-size: .3rem;
            text-align: center;
            /*background-color: pink;*/
        }
        .box img{
            width: 100%;
            height: 5rem;
        }
        .la{
            height: 9rem;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="swiper-container swiper-container-v">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="../images/2.png" alt=""/>
                <p style="font-size: .4rem;color: red;" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">hey hey hey 我是高siyu <span style="color: #27b680" class="ani" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="1s">↑↑↑</span></p>
            </div>
            <div class="swiper-slide">
                <div class="swiper-container swiper-container-h la">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide ye">
                            <img src="../images/4.png" alt=""/>
                            <p style="font-size: .4rem;color: red;" class="ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-duration="0.3s" swiper-animate-delay="0.2s">今天我来给大家说一段<span style="color: #c1e2b3" class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">freestyle</span>呦呦呦</p>
                        </div>
                        <div class="swiper-slide ye">
                            <img src="../images/3.png" alt=""/>
                            <p style="font-size: .4rem;color: red;" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">来是come 去是go come come go go</p>
                        </div>
                        <div class="swiper-slide ye">
                            <img src="../images/5.png" alt=""/>
                            <p style="font-size: .4rem;color: red;" class="ani" swiper-animate-effect="flash" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">点头yes 摇头no yes yes no no</p>
                        </div>
                        <div class="swiper-slide ye">
                            <img src="../images/6.png" alt=""/>
                            <p style="font-size: .4rem;color: red;" class="ani" swiper-animate-effect="shake" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">见面问好说 Hello! Hello! Hello!</p>
                        </div>
                        <div class="swiper-slide ye">
                            <img src="../images/7.png" alt=""/>
                            <p style="font-size: .4rem;color: red;" class="ani" swiper-animate-effect="swing" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">熟人见面说声 Hi! Hi! Hi!</p>
                        </div>
                    </div>
                    <div class="swiper-pagination swiper-pagination-h"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="../images/8.gif" alt=""/>
                <p style="font-size: .4rem;color: red;" class="ani" swiper-animate-effect="tada" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">临走分手说Bye-bye! Bye-bye! Bye-bye!</p>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-v"></div>
    </div>
</div>
<script>
    $(document).ready(function(){
        var swiperV = new Swiper('.swiper-container-v', {
            pagination: '.swiper-pagination-v',
            paginationClickable: true,
            effect : 'cube',
            spaceBetween: 50,
            onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素
                swiperAnimate(swiper); //初始化完成开始动画
            },
            onSlideChangeEnd: function(swiper){
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            }
        });
        var swiperH = new Swiper('.swiper-container-h', {
            pagination: '.swiper-pagination-h',
            paginationClickable: true,
            effect : 'cube',
            direction: 'vertical',
            spaceBetween: 50,
            onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素
                swiperAnimate(swiper); //初始化完成开始动画
            },
            onSlideChangeEnd: function(swiper){
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            }
        });

    })
</script>

</body>
</html>
