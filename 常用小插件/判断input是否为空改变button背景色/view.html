<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断</title>
    <script src="jquery-2.1.4.min.js"></script>
    <style>
        button{
            height: 50px;
            width: 702px;
            background-color: gray;
            border-radius: 10px;
            outline: none;
            border: none;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
<input type="text" class="i1"/>
<input type="text" class="i2"/>
<button>登录</button>
<script>
    $(function(){
        $("input").on("input", function() {
            if(($(".i1").val() != "")&&($(".i2").val() != "")){
                $("button").css('background','yellow');
            } else {
                $("button").css('background','gray');
            }
        });
    });
</script>
</body>
</html>
