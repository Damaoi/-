<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>document</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/"/>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/base.js"></script>
    <style>
        * {margin: 0;padding: 0;}
        .clear {clear: both;}
        .box {
            position: relative;
            width: 630px;
            margin: 100px auto;
        }

        .lineF, .lineS {
            position: absolute;
            visibility: hidden;
        }
        .lineS {top: 182px;left: 105px;}

        .boxF,.boxS,.boxT,.overlay {
            width: 200px;
            height: 250px;
            overflow: hidden;
        }

        .boxF,.boxS {visibility: hidden;}

        .boxF {
            float: left;
            margin-left: 10px;
            transform: rotate(120deg);

        }

        .boxS {
            transform: rotate(-60deg);

        }

        .boxT {
            transform: rotate(-60deg);
            background: no-repeat 50% center;
            background-size: 125% auto;

            visibility: visible;
        }

        .overlay {
            transition: all 250ms ease-in-out 0s;
            background-color: red;
            /*display: none;*/
            position: relative;
        }

        .overlay:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        .boxT:hover .overlay {
            display: block;
        }
        .overlay span {
            display: inline-block;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -16px 0 0 -36px;
            border-radius: 3px;
            background-color: #d3b850;
            text-align: center;
            line-height: 32px;
            height: 32px;
            color: White;
            font-weight: bolder;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="lineF">
        <div class="boxF">
            <div class="boxS">
                <div class="boxT image">
                    <div class="overlay"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {

    })
</script>
</body>
</html>
