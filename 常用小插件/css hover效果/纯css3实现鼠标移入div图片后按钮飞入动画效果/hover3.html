<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .xq{
            width: 200px;
            height: 120px;
            position: relative;
            overflow: hidden;
        }
        .bt{
            width: 200px;
            height: 100px;
            border-bottom: 10px solid green;
            border-top: 10px solid green;
            transition: all 1s;
        }
        .mb{
            width: 200px;
            height: 100px;
            background-color: red;
            position: absolute;
            right: 0px;
            top: 120px;
            transition: all .5s;
        }
        .xq:hover .mb{
            top: 10px;
        }
    </style>

</head>
<body>
    <div class="xq">
        <div class="bt"></div>
        <div class="mb"></div>
    </div>
<script>

</script>
</body>
</html>
