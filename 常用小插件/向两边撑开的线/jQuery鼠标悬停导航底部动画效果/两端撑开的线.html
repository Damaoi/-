<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: relative;
            width: 200px;
            height: 50px;
            background-color: #269abc;
        }
        .top{
            width: 200px;
            height: 50px;
        }
        .foot{
            width: 0px;
            height: 0px;
            background-color: #122a8c;
            position: absolute;
            left: 50%;
            bottom: 0;
        }
        /*.box:hover .foot{*/
            /*left: 0;*/
            /*width: 100%;*/
            /*right: 0;*/
            /*height: 2px;*/
            /*background: #122a8c;*/
            /*transition: all 0.5s;*/
        /*}*/
    </style>
</head>
<body>
    <div class="box">
        <div class="top"></div>
        <div class="foot"></div>
    </div>
    <script src="http://www.lanrenzhijia.com/ajaxjs/jquery.min.js"></script>
    <script>
        $(function(){
            $('.box').hover(function(){
                $('.foot',this).stop().css('height','2px');
                $('.foot',this).animate({
                    left:'0',
                    width:'100%',
                    right:'0'
                },200);
            },function(){
                $('.foot',this).stop().animate({
                    left:'50%',
                    width:'0'
                },200);
            });
        });
    </script>
</body>
</html>
