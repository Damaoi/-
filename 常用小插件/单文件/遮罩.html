<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>document</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <!--<link rel="stylesheet" href="../css/"/>-->
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/base.js"></script>
    <style>
        .box {
            max-width: 72rem;
            background-color: #fff;
            margin: 0 auto;
            position: relative;
        }
        .zz{
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.2);
            z-index: 9999;
        }
        #preloader_3{
            position:relative;
        }
        #preloader_3:before{
            width: 2rem;
            height: 2rem;
            border-radius: .2rem;
            background:blue;
            content:'';
            position:absolute;
            background:#9b59b6;
            animation: preloader_3_before 1.5s infinite ease-in-out;
        }

        #preloader_3:after{
            width:2rem;
            height: 2rem;
            border-radius: .2rem;
            background:blue;
            content:'';
            position:absolute;
            background:#2ecc71;
            left:.22rem;
            animation: preloader_3_after 1.5s infinite ease-in-out;
        }
        @keyframes preloader_3_before {
            0% {transform: translateX(0px) rotate(0deg)}
            50% {transform: translateX(2rem) scale(1.2) rotate(260deg); background:#2ecc71;border-radius:0px;}
            100% {transform: translateX(0px) rotate(0deg)}
        }
        @keyframes preloader_3_after {
            0% {transform: translateX(0px)}
            50% {transform: translateX(-2rem) scale(1.2) rotate(-260deg);background:#9b59b6;border-radius:0px;}
            100% {transform: translateX(0px)}
        }
        .ll{
            position: absolute;
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="zz">
        <div class="ll">
            <div id="preloader_3"></div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        setTimeout(function(){
        $(".zz").hide();
        }, 5000);
    })
</script>
</body>
</html>
