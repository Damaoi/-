<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆角</title>
    <style>
        html,body{
            position: relative;
        }
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: absolute;
            top: 200px;
            left: 35%;
            width: 500px;
            height: 500px;
            background-color: #007aff;
            border-top-left-radius: 50% 250px;
            border-top-right-radius: 50% 250px;
        }
        .box1{
            top: 50px;
            position: absolute;
            width: 750px;
            height: 50px;
            background-color: #007aff;
            border-top-left-radius:  335px 50px;
            border-top-right-radius: 335px 50px;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    <div class="box1">

    </div>
</body>
</html>
