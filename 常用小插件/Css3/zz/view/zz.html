<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>document</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/animate.css"/>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/base.js"></script>
    <style>
        .box {
            max-width: 7.5rem;
            background-color: #fff;
            margin: 0 auto;
        }
        .zz{
            width: 5rem;
            height: 5rem;
            margin: 2rem auto;
            border: .01rem solid #c0211b;
            position: relative;
            overflow: hidden;
        }
        .zz img{
            width: 100%;
            height: 100%;
        }
        .mb{
            /*transform: rotate(30deg);*/
            width: 5rem;
            height: 5rem;
            position: absolute;
            bottom: -4rem;
            left: 0;
            right: 0;
            line-height: 1rem;
            background-color: rgba(0,0,0,0.5);
        }
        @keyframes zzz {
            from {bottom: -4rem}
            to {bottom: 0rem}
            from{
                line-height: 1rem;
            }to{
            line-height: 5rem;
                         }
            from{
                transform: rotate(0deg);
            }to{  transform: rotate(30deg);
             }
        }
        .la{
            transform: rotate(30deg);
            line-height: 5rem;
            width: 5rem;
            height: 5rem;
            position: absolute;
            bottom: 0rem;
            left: 0;
            right: 0;
            background-color: rgba(0,0,0,0.5);
            animation: zzz 1s;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="zz">
        <img src="../images/guanlian-tx.png" alt=""/>
        <div class="mb">
            <p style="color: red;font-size: .3rem;text-align: center;">你好</p>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        $(".mb").on("click",function(){
            $(".mb").removeClass("mb").addClass("la");
        })
    });
</script>
</body>
</html>
