<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变图片</title>
    <script src="jquery-2.1.4.min.js"></script>
</head>
<body>
<div class="box">
    <div class="img">
        <img src="1.png" alt="" id="img1"/>
    </div>
</div>
<script>
    $(document).ready(function(){
        $("#img1").on("click",function(){
//            src 地址根据实际位置改变 如../images/1.png
            if($("#img1").attr("src") == "1.png"){
                $("#img1").attr("src","2.png");
            }
            else{
                $("#img1").attr("src","1.png");
            }
        })
    })

</script>
</body>
</html>
