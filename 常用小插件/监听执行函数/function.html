<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-2.1.4.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 500px;
            height: 500px;
            background-color: red;
        }
        .box2 ul li{
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <div class="box2">
        <ul>
            <li class="bli"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li class="oo"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li class="kk"></li>
         </ul>
    </div>
    <script>
        $(document).ready(function(){
            console.log($(".kk").offset().top - $(window).scrollTop());   /*dom元素距离页面顶端的距离*/
            console.log($(".kk").offset().top);     /*页面高度*/
            console.log($(window).scrollTop());     /*可视窗口的高度*/
            console.log($(window).height);

            $(window).scroll(function(){
                if($(".oo").offset().top - $(window).scrollTop() < $(window).height()){
                   setInterval(function(){
                       $(".oo").css("background","yellow");
                   },1000)
                }
                if($(".kk").offset().top - $(window).scrollTop() < $(window).height()){
                    setInterval(function(){
                        $(".kk").css("background","yellow");
                    },1000)
                }
            });





        })
    </script>
</body>
</html>
