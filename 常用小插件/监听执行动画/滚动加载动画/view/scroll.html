<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>document</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <!--<link rel="stylesheet" href="../css/"/>-->
    <link rel="stylesheet" href="../css/animate.min.css"/>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/base.js"></script>
    <style>
        .one{
            width: 100%;
            height: 300px;
            background-color: red;
        }
        .two{
            width: 100%;
            height: 300px;
            background-color: green;
        }
        .three{
            width: 100%;
            height: 300px;
            background-color: yellow;
        }
        .four{
            width: 100%;
            height: 300px;
            background-color: #007aff;

        }
        .five{
            width: 100%;
            height: 300px;
            background-color: pink;
        }
        .six{
            width: 100%;
            height: 300px;
            background-color: #31b0d5;
        }
        .center{
            width: 1200px;
            height: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="one k1">
        <div class="animated center" style="background-color: green">

        </div>
    </div>
    <div class="two k2">
        <div class="animated center" style="background-color: red">

        </div>
    </div>
    <div class="three k3">
        <div class="animated center" style="background-color: #31b0d5">

        </div>
    </div>
    <div class="four k4">
        <div class="animated center" style="background-color: gray">

        </div>
    </div>
    <div class="five k5">
        <div class="animated center" style="background-color: yellow">

        </div>
    </div>
    <div class="six k6">
        <div class="animated center" style="background-color: pink">

        </div>
    </div>

<script>
    $(document).ready(function () {
        function ani(claname,type1,type2){
            if(($("."+claname).offset().top - $(window).scrollTop())<$(window).height()){
                $("."+claname).find($(".center")).addClass(type1,type2); /*这里找的是要加动画的dom元素*/

            };
            $(window).scroll(function(){
                if(($("."+claname).offset().top - $(window).scrollTop())<$(window).height()){
                    $("."+claname).find($(".center")).addClass(type1,type2);/*这里找的是要加动画的dom元素*/
                };
            });
        };
        ani("k1","flash");
        ani("k2","pulse");
        ani("k3","shake");
        ani("k4","swing");
        ani("k5","wobble");
        ani("k6","jello");
    })
</script>
</body>
</html>
