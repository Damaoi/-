<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>百度地图</title>
    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px}
        #container{
            height: 500px;
            width: 500px;
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=iPcIa8FEwTYRNMahLp2nLHEvo8hbp1Gk">
    </script>
</head>

<body>
<div id="container"></div>
</body>
<script type="text/javascript">
    /*创建地图实例  */
    var map = new BMap.Map("container");

    /*创建点坐标  */
    var point = new BMap.Point(113.697923,34.79967);

   /*跳动的动画*/
    var point = new BMap.Point(113.697209,34.800611);
    map.centerAndZoom(point, 15);
    var marker = new BMap.Marker(point);  // 创建标注
    map.addOverlay(marker);               // 将标注添加到地图中
    marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
    /*地图初始化在创建地图实例后，我们需要对其进行初始化，BMap.Map.centerAndZoom()方法要求设置中心点坐标和地图级别。 */
    map.centerAndZoom(point,20);


    var opts = {type: BMAP_NAVIGATION_CONTROL_SMALL}
    map.addControl(new BMap.NavigationControl(opts));

    /*下面示例显示一个地图，等待两秒钟后，它会移动到新中心点。*/
    window.setTimeout(function(){
        map.panTo(new BMap.Point(113.697213,34.800604));
    }, 1000);
</script>
</html>
