<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚动条</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 500px;
            height: 500px;
            overflow: auto;
        }
        .c-b{
            width: 500px;
            height: 600px;
            background-color: yellow;
        }
        #scroll-1 {
            width:500px;
            height:500px;
            overflow:auto;
            background-color: red;
        }
        #scroll-1 div {
            width:500px;
            height:600px;
        }
        #scroll-1::-webkit-scrollbar {
            width:10px;
            height:10px;
        }
        #scroll-1::-webkit-scrollbar-button    {
            background-color:#FF7677;
        }
        #scroll-1::-webkit-scrollbar-track     {
            background:#FF66D5;
        }
        #scroll-1::-webkit-scrollbar-track-piece {
            /*background:url(http://www.lyblog.net/wp/wp-content/themes/mine/img/stripes_tiny_08.png);*/
        }
        #scroll-1::-webkit-scrollbar-thumb{
            background:#FFA711;
            border-radius:4px;
        }
        #scroll-1::-webkit-scrollbar-corner {
            background:#82AFFF;
        }
        #scroll-1::-webkit-scrollbar-resizer  {
            background:#FF0BEE;
        }
    </style>
</head>
<body>
    <section class="box" id="scroll-1">
        <div class="c-b"></div>
    </section>
</body>
</html>
