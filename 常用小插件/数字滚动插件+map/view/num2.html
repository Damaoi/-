<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>document</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/base.js"></script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            margin: 200px auto;
            border: 10px solid green;
            text-align: center;
            line-height: 200px;
            color: red;
            font-size: 50px;
        }
        button{
            width: 100px;
            height: 50px;
            color: #007aff;
            border-radius: 5px;
            margin: 200px auto;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        0
    </div>
    <button>点击增大</button>
    <script>
        $(document).ready(function(){
            var num = $(".box").text();
            console.log(num);
            $("button").on("click",function(){
                var num2 = num ++
                if(num2<10){
                    num ++
                }
                $(".box").text(num2);
            })
        })
    </script>
</body>
</html>
