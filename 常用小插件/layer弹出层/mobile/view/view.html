<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>手机端弹出窗</title>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/layer_mobile/layer.js"></script>
</head>
<body>
    <button id="text1">提示</button>
    <button id="text2">信息框</button>
    <button id="text3">询问框</button>
    <button id="text4">底部对话框</button>
    <button id="text5">底部提示</button>
    <button id="text6">自定义标题风格</button>
    <button id="text7">页面层</button>
    <button id="text8">loading层</button>
    <button id="text9">loading层带文字</button>
    <script>
        $(document).ready(function(){
            $('#text1').on('click', function(){
            //提示信息
                layer.open({
                    content: 'hello layer'
                    ,skin: 'msg'
                    ,time: 2 //2秒后自动关闭
                });
            });
            $('#text2').on('click', function(){
                //信息框
                layer.open({
                    content: '移动版和PC版不能同时存在同一页面'
                    ,btn: '我知道了'
                });
            });
            $('#text3').on('click', function(){
                //询问框
                layer.open({
                    content: '您确定要刷新一下本页面吗？'
                    ,btn: ['刷新', '不要']
                    ,yes: function(index){
                        location.reload();
                        layer.close(index);
                    }
                });
            });
            $('#text4').on('click', function(){
                //底部对话框
                layer.open({
                    content: '是否删除？'
                    ,btn: ['取消', '删除']
                    ,skin: 'footer'
                    ,yes: function(index){
                        layer.open({content: '执行删除操作'})
                    }
                });
            });
            $('#text5').on('click', function(){
                //底部提示
                layer.open({
                    content: '一个没有任何按钮的底部提示'
                    ,skin: 'footer'
                });
            });
            $('#text6').on('click', function(){
                //自定义标题风格
                layer.open({
                    title: [
                        '我是标题',
                        'background-color: #FF4351; color:#fff;'
                    ]
                    ,content: '标题风格任你定义。'
                });
            });
            $('#text7').on('click', function(){
                //页面层
                layer.open({
                    type: 1
                    ,content: '可传入任何内容，支持html。一般用于手机页面中'
                    ,anim: 'up'
                    ,style: 'position:fixed; bottom:0; left:0; width: 100%; height: 200px; padding:10px 0; border:none;'
                });
            });
            $('#text8').on('click', function(){
                //loading层
                layer.open({type: 2});
            });
            $('#text9').on('click', function(){
                //loading带文字
                layer.open({
                    type: 2
                    ,content: '加载中....'
                });
            });
        })
    </script>
</body>
</html>
