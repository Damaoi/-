<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>document</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/shequ.css"/>
    <link rel="stylesheet" href="../css/style4.css"/>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/base.js"></script>
    <style>
        .box {
            max-width: 7.5rem;
            background-color: #fff;
            margin: 0 auto;
        }

    </style>
</head>
<body>
<div class="box">
    <!--全屏模版-->
    <div class="xunwenbox">
        <div class="xwbox-center">
            <div class="xwc-t">
                <p>提示信息</p>
            </div>
            <p class="xwc-p">确定删除这条动态吗？</p>
            <button class="qubtn">确定</button>
            <button class="shanbtn">删除</button>
        </div>
    </div>
    <!--全屏模版-->
    <div class="zl-top">
        <div class="zlt-c">
            <div class="zltc-l">
                <a href="javascript:;">
                    <img src="../images/huisejiantou.png" alt=""/>
                </a>
            </div>
            <div class="zltc-c">
                我发布的
            </div>
            <div class="zltc-r">
                <a href="javascript:;">
                    发布
                </a>
            </div>
        </div>
    </div>
    <i class="weifabu">
        <img src="../images/weifabu.png" alt=""/>
    </i>
    <p class="weip1">您还没有发布过动态</p>
    <p class="weip2" style="margin-bottom: 0rem">发布动态可以让更多同行业的朋友认识</p>
    <p class="weip2" style="margin-top: 0rem!important;">你,赶紧发一条吧!</p>
    <a href="javascript:;" class="weibtn">
        立即发布
    </a>
</div>
<script>
    $(document).ready(function () {
        //      点赞
        $(".hdz").on("click",function(){
            if($(this).attr("src")=="../images/dianzan.png"){
                $(this).attr("src","../images/hongsedianzan.png");
            }
            else{
                $(this).attr("src","../images/dianzan.png");
            }
        })
        $(".pic-t-r>i>img").on("click",function(){
            $(".xunwenbox").show();
        })
        $(".qubtn").on("click",function(){
            $(".xunwenbox").hide();
        })
        $(".shanbtn").on("click",function(){
            $(".xunwenbox").hide();
        })
    })
</script>
</body>
</html>
