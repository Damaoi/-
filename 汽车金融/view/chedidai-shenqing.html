    <!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/chedidai-shenqing.css"/>
    <link rel="stylesheet" href="../css/swiper-3.4.2.min.css"/>
    <link rel="stylesheet" href="../css/public-1.css"/>
    <link rel="stylesheet" href="../css/reset.css"/>
    <script src="../js/base.js"></script>
    <title>车抵贷申请</title>
</head>
<body style="background-color: #f5f4f9">
<div class="box">
    <!--头部大图开始-->
        <div class="t-img">
            <p>车抵贷</p>
            <img src="../images/t-img.png" alt=""/>
        </div>
    <!--头部大图结束-->

    <!--申请列表开始-->
    <div class="sq-list">
        <ul>
            <li>
                <a href="javascript:;">
                    <p class="sq-p1">车型车系</p>
                    <p class="sq-p2">
                        请选择车型车系
                        <img src="../images/huisejiantou.png" alt=""/>
                    </p>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <p class="sq-p1">上牌时间</p>
                    <p class="sq-p2">
                        请选择上牌时间
                        <img src="../images/huisejiantou.png" alt=""/>
                    </p>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <p class="sq-p1">上牌地区</p>
                    <p class="sq-p2">
                        请选择上牌地区
                        <img src="../images/huisejiantou.png" alt=""/>
                    </p>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <p class="sq-p1">行驶里程</p>
                    <input type="text" placeholder="请输入行驶里程"/>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <p class="sq-p1">抵押状态</p>
                    <p class="sq-p2">
                        无抵押
                        <img src="../images/huisejiantou.png" alt=""/>
                    </p>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <p class="sq-p1">贷款期限</p>
                    <input type="text" placeholder="年"/>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <p class="sq-p1">信用记录</p>
                    <p class="sq-p2">
                        良信用良好
                        <img src="../images/huisejiantou.png" alt=""/>
                    </p>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <p class="sq-p1">性别</p>
                    <p class="sq-p2">
                        男
                        <img src="../images/huisejiantou.png" alt=""/>
                    </p>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <p class="sq-p1">年龄</p>
                    <input type="text" placeholder="请输入年龄"/>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <p class="sq-p1">姓名</p>
                    <input type="text" placeholder="请输入姓名"/>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <p class="sq-p1">验证码</p>
                    <img src="../images/4192.png" alt="" style="width: 1.44rem; height: .5rem; margin: .17rem"/>
                    <input type="text" placeholder="请输入验证码"/>
                </a>
            </li>
            <li>
                <a href="javascript:;" style="width: 7.5rem!important">
                    <p class="sq-p1" style="margin-left: .18rem">车抵贷</p>
                    <input type="text" placeholder="请输入手机号"/>
                    <button>获取短信验证码</button>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <p class="sq-p1">短信验证码</p>
                    <input type="text" placeholder="请输入验证码"/>
                </a>
            </li>
        </ul>
    </div>
    <!--申请列表结束-->


    <!--立即申请开始-->
    <button class="btn">立即申请</button>
    <!--立即申请结束-->

    <!--列表名开始-->
    <div class="ln">
        <i></i>
        <span>
            <img src="../images/xielunyan.png" alt=""/>
            <p>车贷流程</p>
        </span>
    </div>
    <!--列表名结束-->


    <!--车贷流程开始-->
    <div class="cdlc">
        <div class="cdlc-center">
            <ul>
                <li>
                    <img src="../images/xly-1.png" alt=""/>
                    <p>线上申请</p>
                </li>
                <li>
                    <img src="../images/xly-2.png" alt=""/>
                    <p>线下办理手续</p>
                </li>
                <li>
                    <img src="../images/xly-3.png" alt=""/>
                    <p>申请材料审核</p>
                </li>
                <li>
                    <img src="../images/xly-4.png" alt=""/>
                    <p>贷款成功</p>
                </li>
            </ul>
        </div>
    </div>
    <!--车贷流程结束-->

    <!--2.列表名开始-->
    <div class="foot-line">
        <i></i>
        <span>
            <p>我是有底线的</p>
        </span>
    </div>
    <!--2.列表明结束-->


    <!--底部导航开始-->
    <div class="foot">
        <ul>
            <li>
                <a href="javascript:;">
                    <i>
                        <img src="../images/foot-car.png" alt=""/>
                    </i>
                    <p>
                        新手贷款
                    </p>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <i>
                        <img src="../images/foot-walt.png" alt=""/>
                    </i>
                    <p>
                        二手车贷款
                    </p>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <i>
                        <img src="../images/foot-san.png" alt=""/>
                    </i>
                    <p>
                        汽车保险
                    </p>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <i>
                        <img src="../images/foot-dai.png" alt=""/>
                    </i>
                    <p>
                        车抵贷
                    </p>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <i>
                        <img src="../images/foot-my.png" alt=""/>
                    </i>
                    <p>
                        我的
                    </p>
                </a>
            </li>
        </ul>
    </div>
    <!-- 底部导航结束-->
</div>
</body>
</html>
